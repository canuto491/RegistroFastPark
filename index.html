<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
	<title>Registo</title>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro" method="get"><!--Esto no va a ser usado-->
				<div>
					<div class="input-group"> <!--Cada campo del formulario debe estar en un div-->
						<input type="text" id="nome" name="nome">
						<label class="label" for="nome">Nome de utilizador</label>
					</div>
					<div class="input-group">
						<input type="email" id="email" name="email">
						<label class="label" for="email">E-mail</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass" name="pass">
						<label class="label" for="pass">Password</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass2" name="pass2">
						<label class="label" for="pass2">Repetir Password</label>
					</div>
					<!--<div class="input-group radio">
						<input type="radio" name="viatura" id="carro" value="carro">
						<label for="carro">Carro</label>
						<input type="radio" name="viatura" id="mota" value="mota">
						<label for="mota">Mota</label>
                        <input type="radio" name="viatura" id="bicicleta" value="bicicleta">
						<label for="bicicleta">Bicicleta</label>
					</div>-->
                    <div class="input-group checkbox">
                    	<input type="checkbox" name="viaturaCarro" id="viaturaCarro" value="true">
						<label for="viaturaCarro">Carro</label>
                        <input type="checkbox" name="viaturaMota" id="viaturaMota" value="true">
						<label for="viaturaMota">Mota</label>
                        <input type="checkbox" name="viaturaBicicleta" id="viaturaBicicleta" value="true">
						<label for="viaturaBicicleta">Bicicleta</label>
                    </div>
                    
                    <div class="input-group select">
                        <select name="cidade" id="cidade">
                        	<option value="Funchal">Funchal</option>
                            <option value="Funchal">Caniço</option>
                        </select>
                        <label for="cidade">Cidade</label>
                    </div>
                    
					<div class="input-group checkbox">
						<input type="checkbox" name="preferencial" id="preferencial" value="true">
						<label for="preferencial"> <i class="fa fa-wheelchair"></i> Estacionamento preferencial para pessoas com deficiência</label>
					</div>
                                      					
					<input type="submit" id="btn-submit" value="Registar">
				</div>
			</form>
		</div>
	</div>

	<script src="js/formulario.js"></script>
</body>
</html>
